<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="HS Project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<style type="text/css"></style>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	</head>
	<body ng-app="hearthStone">
		<div class="container-fluid" ng-controller="MainController">
			<div class="page-header">
			  <h1>Cards <small>Subtext for header</small></h1>
			</div>
			 <div class="form-group">
			    <label for="filterName">Filter by Name</label>
			    <input type="test" class="form-control" ng-model="name" id="exampleInputEmail1" placeholder="Nombre" name="filterName">
			  </div>
			<div class="row" ng-repeat="card in cards | limitTo: 10 | filter: name | groupBy: playerClass">
				<div class="col-md-12" ng-if="type !='HERO_POWER'">
					<h3 title="{{card.type}}">{{card.name}}</h3>
					<img alt="{{card.name}}" src="http://wow.zamimg.com/images/hearthstone/cards/enus/small/{{card.id}}.png"/>
				</div>
			</div>
	
		</div>


	<!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/cards.js"></script>

    <!-- Directives -->

	</body>
	<script type="text/javascript"></script>
</html>
